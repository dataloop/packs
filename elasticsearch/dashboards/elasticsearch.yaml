title: elasticsearch
period: 600
positions:
  - title: elasticsearch.status
    data_type: nagios
    type: status
    color: maroon
    row: 1
    col: 1
    size_x: 1
    size_y: 1
    legend: false
    icon: true
    series:
      - metric: elasticsearch.status
        scope:
          tag: elasticsearch
  - title: Document Count
    data_type: number
    type: chart
    color: orange
    row: 1
    col: 2
    size_x: 2
    size_y: 2
    legend: false
    icon: true
    filter: avg
    series:
      - metric: elasticsearch.indices.docs.count
        scope:
          tag: elasticsearch
  - title: Deleted Documents
    data_type: number
    type: chart
    color: red
    row: 1
    col: 4
    size_x: 2
    size_y: 2
    legend: false
    icon: true
    filter: avg
    series:
      - metric: elasticsearch.indices.docs.deleted
        scope:
          tag: elasticsearch
  - title: Get Time (ms)
    data_type: number
    type: chart
    color: orange
    row: 1
    col: 6
    size_x: 2
    size_y: 2
    legend: false
    icon: true
    filter: avg
    series:
      - metric: elasticsearch.indices.get.time_in_millis
        scope:
          tag: elasticsearch
  - title: Disk Free (bytes)
    data_type: number
    type: number
    color: aqua
    row: 2
    col: 1
    size_x: 1
    size_y: 1
    legend: false
    icon: false
    filter: max
    series:
      - metric: elasticsearch.fs.total.free_in_bytes
        scope:
          tag: elasticsearch
  - title: Disk Total (bytes)
    data_type: number
    type: number
    color: blue
    row: 3
    col: 1
    size_x: 1
    size_y: 1
    legend: false
    icon: false
    filter: max
    series:
      - metric: elasticsearch.fs.total.total_in_bytes
        scope:
          tag: elasticsearch
  - title: Total Document Merges
    data_type: number
    type: chart
    color: teal
    row: 3
    col: 2
    size_x: 2
    size_y: 2
    legend: false
    icon: true
    filter: avg
    series:
      - metric: elasticsearch.indices.merges.total_docs
        scope:
          tag: elasticsearch
  - title: Delete Time (ms)
    data_type: number
    type: chart
    color: olive
    row: 3
    col: 4
    size_x: 2
    size_y: 2
    legend: false
    icon: true
    filter: avg
    series:
      - metric: elasticsearch.indices.indexing.delete_time_in_millis
        scope:
          tag: elasticsearch
  - title: Search Query Time (ms)
    data_type: number
    type: chart
    color: teal
    row: 3
    col: 6
    size_x: 2
    size_y: 2
    legend: false
    icon: true
    filter: avg
    series:
      - metric: elasticsearch.indices.search.query_time_in_millis
        scope:
          tag: elasticsearch
  - title: Store Size (bytes)
    data_type: number
    type: number
    color: navy
    row: 4
    col: 1
    size_x: 1
    size_y: 1
    legend: false
    icon: false
    filter: max
    series:
      - metric: elasticsearch.indices.store.size_in_bytes
        scope:
          tag: elasticsearch
  - title: 'JVM Heap Used (%)'
    data_type: number
    type: chart
    color: maroon
    row: 5
    col: 1
    size_x: 3
    size_y: 1
    legend: false
    icon: true
    filter: avg
    series:
      - metric: elasticsearch.jvm.mem.heap_used_percent
        scope:
          tag: elasticsearch
  - title: elasticsearch.os.mem.free_percent
    data_type: number
    type: chart
    color: fuchsia
    row: 5
    col: 4
    size_x: 3
    size_y: 1
    legend: false
    icon: true
    filter: avg
    series:
      - metric: elasticsearch.os.mem.free_percent
        scope:
          tag: elasticsearch
  - title: JVM Loaded Classes
    data_type: number
    type: number
    color: maroon
    row: 5
    col: 7
    size_x: 1
    size_y: 1
    legend: false
    icon: false
    filter: max
    series:
      - metric: elasticsearch.jvm.classes.current_loaded_count
        scope:
          tag: elasticsearch
  - title: JVM GC Young CollectionTime (ms)
    data_type: number
    type: chart
    color: fuchsia
    row: 6
    col: 1
    size_x: 3
    size_y: 1
    legend: false
    icon: true
    filter: avg
    series:
      - metric: elasticsearch.jvm.gc.collectors.young.collection_time_in_millis
        scope:
          tag: elasticsearch
  - title: JVM GC Old Collection Time (ms)
    data_type: number
    type: chart
    color: maroon
    row: 6
    col: 4
    size_x: 3
    size_y: 1
    legend: false
    icon: true
    filter: avg
    series:
      - metric: elasticsearch.jvm.gc.collectors.old.collection_time_in_millis
        scope:
          tag: elasticsearch
  - title: JVM Thread Count
    data_type: number
    type: number
    color: maroon
    row: 6
    col: 7
    size_x: 1
    size_y: 1
    legend: false
    icon: true
    filter: max
    symbol: list-ul
    series:
      - metric: elasticsearch.jvm.threads.count
        scope:
          tag: elasticsearch
  - title: TP Get Active
    data_type: number
    type: number
    color: teal
    row: 7
    col: 1
    size_x: 1
    size_y: 1
    legend: false
    icon: false
    filter: max
    series:
      - metric: elasticsearch.thread_pool.get.active
        scope:
          tag: elasticsearch
  - title: TP Get Queue
    data_type: number
    type: number
    color: blue
    row: 7
    col: 2
    size_x: 1
    size_y: 1
    legend: false
    icon: false
    filter: max
    series:
      - metric: elasticsearch.thread_pool.get.queue
        scope:
          tag: elasticsearch
  - title: Load Average
    data_type: number
    type: chart
    color: red
    row: 7
    col: 3
    size_x: 3
    size_y: 2
    legend: false
    icon: true
    filter: avg
    series:
      - metric: elasticsearch.os.load_average
        scope:
          tag: elasticsearch
  - title: TP Search Active
    data_type: number
    type: number
    color: navy
    row: 7
    col: 6
    size_x: 1
    size_y: 1
    legend: false
    icon: false
    filter: max
    series:
      - metric: elasticsearch.thread_pool.search.active
        scope:
          tag: elasticsearch
  - title: TP Search Queue
    data_type: number
    type: number
    color: navy
    row: 7
    col: 7
    size_x: 1
    size_y: 1
    legend: false
    icon: false
    filter: max
    series:
      - metric: elasticsearch.thread_pool.search.queue
        scope:
          tag: elasticsearch
  - title: TP Get Rejected
    data_type: number
    type: number
    color: maroon
    row: 8
    col: 1
    size_x: 1
    size_y: 1
    legend: false
    icon: false
    filter: max
    series:
      - metric: elasticsearch.thread_pool.get.rejected
        scope:
          tag: elasticsearch
  - title: TP Get Complete
    data_type: number
    type: number
    color: teal
    row: 8
    col: 2
    size_x: 1
    size_y: 1
    legend: false
    icon: false
    filter: max
    series:
      - metric: elasticsearch.thread_pool.get.completed
        scope:
          tag: elasticsearch
  - title: TP Search Rejected
    data_type: number
    type: number
    color: blue
    row: 8
    col: 6
    size_x: 1
    size_y: 1
    legend: false
    icon: false
    filter: max
    series:
      - metric: elasticsearch.thread_pool.search.rejected
        scope:
          tag: elasticsearch
  - title: TP Search Complete
    data_type: number
    type: number
    color: blue
    row: 8
    col: 7
    size_x: 1
    size_y: 1
    legend: false
    icon: false
    filter: max
    series:
      - metric: elasticsearch.thread_pool.search.completed
        scope:
          tag: elasticsearch
