title: elasticsearch-cluster
period: 600
positions:
  - title: Cluster Status
    data_type: nagios
    type: status
    color: green
    row: 1
    col: 1
    size_x: 1
    size_y: 2
    legend: false
    icon: true
    series:
      - metric: elasticsearch-cluster.status
        scope:
          tag: elasticsearch
  - title: Number of Nodes
    data_type: number
    type: number
    color: navy
    row: 1
    col: 2
    size_x: 1
    size_y: 1
    legend: false
    icon: true
    filter: max
    symbol: th
    series:
      - metric: elasticsearch-cluster.number_of_nodes
        scope:
          tag: elasticsearch
  - title: Active Shards
    data_type: number
    type: number
    color: olive
    row: 1
    col: 3
    size_x: 1
    size_y: 1
    legend: false
    icon: true
    filter: max
    symbol: check-circle
    series:
      - metric: elasticsearch-cluster.active_shards
        scope:
          tag: elasticsearch
  - title: Data Nodes
    data_type: number
    type: number
    color: blue
    row: 2
    col: 2
    size_x: 1
    size_y: 1
    legend: false
    icon: true
    filter: max
    symbol: exchange
    series:
      - metric: elasticsearch-cluster.number_of_data_nodes
        scope:
          tag: elasticsearch
  - title: Primary Shards
    data_type: number
    type: number
    color: teal
    row: 2
    col: 3
    size_x: 1
    size_y: 1
    legend: false
    icon: true
    filter: max
    symbol: magic
    series:
      - metric: elasticsearch-cluster.active_primary_shards
        scope:
          tag: elasticsearch
  - title: Initializing Shards
    data_type: number
    type: number
    color: orange
    row: 3
    col: 1
    size_x: 1
    size_y: 1
    legend: false
    icon: true
    filter: max
    symbol: th
    series:
      - metric: elasticsearch-cluster.initializing_shards
        scope:
          tag: elasticsearch
  - title: Relocating Shards
    data_type: number
    type: number
    color: maroon
    row: 3
    col: 2
    size_x: 1
    size_y: 1
    legend: false
    icon: true
    filter: max
    symbol: code-fork
    series:
      - metric: elasticsearch-cluster.relocating_shards
        scope:
          tag: elasticsearch
  - title: Unassigned Shards
    data_type: number
    type: number
    color: red
    row: 3
    col: 3
    size_x: 1
    size_y: 1
    legend: false
    icon: true
    filter: max
    symbol: exclamation-circle
    series:
      - metric: elasticsearch-cluster.unassigned_shards
        scope:
          tag: elasticsearch
  - title: Disk Space Total (bytes)
    data_type: number
    type: number
    color: blue
    row: 4
    col: 1
    size_x: 1
    size_y: 1
    legend: false
    icon: false
    filter: max
    series:
      - metric: elasticsearch-cluster.nodes.fs.total_in_bytes
        scope:
          tag: elasticsearch
  - title: Disk Free (bytes)
    data_type: number
    type: chart
    color: aqua
    row: 4
    col: 2
    size_x: 2
    size_y: 1
    legend: false
    icon: true
    filter: avg
    series:
      - metric: elasticsearch-cluster.nodes.fs.free_in_bytes
        scope:
          tag: elasticsearch
  - title: JVM Threads
    data_type: number
    type: chart
    color: olive
    row: 5
    col: 1
    size_x: 1
    size_y: 1
    legend: false
    icon: true
    filter: avg
    series:
      - metric: elasticsearch-cluster.nodes.jvm.threads
        scope:
          tag: elasticsearch
  - title: Memory Heap Used (bytes)
    data_type: number
    type: chart
    color: teal
    row: 5
    col: 2
    size_x: 2
    size_y: 1
    legend: false
    icon: true
    filter: avg
    series:
      - metric: elasticsearch-cluster.nodes.jvm.mem.heap_used_in_bytes
        scope:
          tag: elasticsearch
