title: All Systems
annotations: []
period: 600
locked: false
positions:
  - title: server status
    data_type: boolean
    type: status
    color: green
    icon: true
    legend: false
    row: 1
    col: 1
    size_x: 1
    size_y: 1
    series:
      - metric: 'source:status'
        scope:
          tag: all
  - title: max swap
    data_type: number
    type: number
    color: blue
    icon: true
    symbol: arrows-h
    filter: max
    legend: false
    row: 1
    col: 2
    size_x: 1
    size_y: 1
    series:
      - metric: base.swap
        scope:
          tag: all
  - title: max memory
    data_type: number
    type: number
    color: purple
    icon: true
    symbol: bar-chart-o
    filter: max
    legend: false
    row: 1
    col: 3
    size_x: 1
    size_y: 1
    series:
      - metric: base.memory
        scope:
          tag: all
  - title: max cpu
    data_type: number
    type: number
    color: navy
    icon: true
    symbol: tachometer
    filter: max
    legend: false
    row: 1
    col: 4
    size_x: 1
    size_y: 1
    series:
      - metric: base.cpu
        scope:
          tag: all
  - title: max loadavg
    data_type: number
    type: number
    color: maroon
    icon: true
    symbol: signal
    filter: max
    legend: false
    row: 1
    col: 5
    size_x: 1
    size_y: 1
    series:
      - metric: base.load_1_min
        scope:
          tag: all
  - title: fractional load average
    data_type: number
    type: stacked-chart
    color: navy
    icon: true
    filter: avg
    legend: true
    row: 2
    col: 1
    size_x: 4
    size_y: 2
    series:
      - metric: base.load_fractional
        scope:
          tag: all
  - title: top loadavg
    data_type: number
    type: top-ten
    color: olive
    icon: true
    symbol: bolt
    filter: avg
    legend: false
    row: 2
    col: 5
    size_x: 1
    size_y: 2
    series:
      - metric: base.load_1_min
        scope:
          tag: all
  - title: cpu
    data_type: number
    type: detailed-chart
    color: purple
    icon: true
    filter: avg
    legend: false
    row: 4
    col: 1
    size_x: 4
    size_y: 2
    series:
      - metric: base.cpu
        scope:
          tag: all
  - title: top memory
    data_type: number
    type: top-ten
    color: orange
    icon: true
    filter: avg
    legend: false
    row: 4
    col: 5
    size_x: 1
    size_y: 2
    series:
      - metric: base.memory
        scope:
          tag: all
  - title: download
    data_type: number
    type: chart
    color: blue
    icon: true
    filter: avg
    legend: false
    row: 6
    col: 1
    size_x: 2
    size_y: 1
    series:
      - metric: base.net_download
        scope:
          tag: all
  - title: upload
    data_type: number
    type: chart
    color: fuchsia
    icon: true
    filter: avg
    legend: false
    row: 6
    col: 3
    size_x: 2
    size_y: 1
    series:
      - metric: base.net_upload
        scope:
          tag: all
  - title: net errors
    data_type: number
    type: chart
    color: red
    icon: true
    filter: avg
    legend: false
    row: 6
    col: 5
    size_x: 1
    size_y: 1
    series:
      - metric: base.network.errin_per_sec
        scope:
          tag: all
      - metric: base.network.errout_per_sec
        scope:
          tag: all
  - title: disk reads
    data_type: number
    type: chart
    color: teal
    icon: true
    filter: avg
    legend: false
    row: 7
    col: 1
    size_x: 2
    size_y: 1
    series:
      - metric: base.disk.read_bytes_per_sec
        scope:
          tag: all
  - title: disk writes
    data_type: number
    type: chart
    color: lime
    icon: true
    filter: avg
    legend: false
    row: 7
    col: 3
    size_x: 2
    size_y: 1
    series:
      - metric: base.disk.write_bytes_per_sec
        scope:
          tag: all
  - title: zombies
    data_type: number
    type: number
    color: purple
    icon: true
    symbol: ambulance
    filter: sum
    legend: false
    row: 7
    col: 5
    size_x: 1
    size_y: 1
    series:
      - metric: base.processes.zombie
        scope:
          tag: all
